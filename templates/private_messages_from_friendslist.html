    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Message styles */
.message-container {
    margin-top: 20px;
}

.message {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 8px;
    max-width: 70%;
}

.sent {
    background-color: #DCF8C6;
    align-self: flex-end;
    margin-left: auto;
}

.received {
    background-color: #EAEAEA;
    align-self: flex-start;
    margin-right: auto;
}

.message-content {
    margin: 0;
}

.timestamp {
    font-size: 12px;
    color: #777;
    margin-top: 5px;
}
  </style>
    </head>
<body>
    <div class="container">
        <h1>Private Messages Between {{ sender }} and {{ receiver }}</h1>
        <div class="message-container">
            {% for m in messages %}
                <div class="message {% if m[1] == sender %}sent{% else %}received{% endif %}">
                    <p class="message-content">{{ m[3] }}</p>
                    <p class="timestamp">{{ m[4] }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <div style="text-align: center; width: 100%;">
    <form action="/send_message_from_friendslist" method="post">
        <input type="hidden" name="sender" value="{{ sender }}">
        <input type="hidden" name="receiver" value="{{ receiver }}">
        <input type="text" name="message">
        <input type="submit" value="Send">
        <button style="display:block; text-align: center;" formaction="/friends/{{session.name}}">Back</button></div>

        <button style="display:block; text-align: center;" formaction="/add_friend/{{sender}}/{{receiver}}">Add Friend</button>
       
    </form>
    
</body>

  </html>
